<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf Apps</title>
		<!-- link logo -->
		<link rel="shortcut icon" href="assets/logo-buku.png" type="image/x-icon">

		<!-- Link Bootstrap.css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

		<!-- Link style.css -->
		<link rel="stylesheet" href="css/style.css" />
		
		<!-- Link fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<div class="judul text-center">
				<h2 class="m-4 fw-bolder">~ Bookshelf Apps ~</h2>
			</div>

			<div class="row bor rounded-4">
				<div class="col-12 p-4">
					<!-- Form untuk menambahkan buku -->
					<h4 class="mb-4 fw-semibold">Tambah Buku</h4>
					<form id="addBookForm">
						<div class="mb-3">
							<label for="title" class="form-label fw-semibold">Judul</label>
							<input type="text" class="form-control" id="title" placeholder="Masukan judul buku..." required />
						</div>
						<div class="mb-3">
							<label for="author" class="form-label fw-semibold">Penulis</label>
							<input type="text" class="form-control" id="author" placeholder="Masukan penulis buku..." required />
						</div>
						<div class="mb-3">
							<label for="year" class="form-label fw-semibold">Tahun</label>
							<input type="number" class="form-control" id="year" placeholder="Masukan tahun buku..." required />
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="isComplete" />
								<label class="form-check-label" for="isComplete">Selesai dibaca</label>
							</div>
						</div>
						<button type="submit" class="btn btn-tambah mb-2 w-100">Tambahkan Buku</button>
					</form>
				</div>
			</div>

			<!-- Rak buku "Belum selesai dibaca" -->
			<div class="row mt-4 bor rounded-4">
				<div class="col-12 pad-edit">
					<div class="input-group mb-3 mt-4">
						<input type="text" id="searchInput" class="form-control" placeholder="Cari buku..." />
						<button onclick="searchBook()" class="btn btn-cari">Cari</button>
					</div>
				</div>

				<div class="col-md-6 col-xs-12 rak-edit text-center">
					<h4 class="fw-semibold">Belum Selesai Dibaca</h4>
					<hr>
					<ul id="unfinishedShelf" class="list-group"></ul>
				</div>
				
				<div class="col-md-6 col-xs-12 rak-edit text-center">
					<!-- Rak buku "Selesai dibaca" -->
					<h4 class="fw-semibold">Selesai Dibaca</h4>
					<hr>
					<ul id="finishedShelf" class="list-group"></ul>
				</div>
			</div>

			<!-- Modal untuk pemberitahuan data berhasil ditambahkan -->
			<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="successModalLabel">Sukses</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">Data buku berhasil ditambahkan!</div>
					</div>
				</div>
			</div>

			<!-- Modal untuk mengedit buku -->
			<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="editModalLabel">Edit Buku</h5>
						</div>
						<div class="modal-body">
							<form id="editBookForm">
								<input type="hidden" id="editBookId" />
								<div class="mb-3">
									<label for="editTitle" class="form-label">Judul:</label>
									<input type="text" class="form-control" id="editTitle" required />
								</div>
								<div class="mb-3">
									<label for="editAuthor" class="form-label">Penulis:</label>
									<input type="text" class="form-control" id="editAuthor" required />
								</div>
								<div class="mb-3">
									<label for="editYear" class="form-label">Tahun:</label>
									<input type="number" class="form-control" id="editYear" required />
								</div>
								<div class="mb-3">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="editIsComplete" />
										<label class="form-check-label" for="editIsComplete">Selesai dibaca</label>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" id="editModalCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
							<button type="button" id="editModalSaveButton" class="btn btn-tambah" data-bs-dismiss="modal">Simpan Perubahan</button>
						</div>
						
					</div>
				</div>
			</div>


		<!-- Link Bootstrap.js dan link main.js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
